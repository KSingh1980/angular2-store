<div>
    <h2>{{ product.title }}</h2>
    <img src="http://placehold.it/250x250" alt=""/>
    <p>{{ product.description }}</p>
    <p>${{ product.price }}  <span *ngIf="product.cart && product.cart.length" class="text-success">
            ({{ product.cart[0].qty }} in cart)</span></p>
    <div class="btn-group">
        <a class="btn btn-default" [routerLink]="['Home']">Continue Shopping</a>
        <a cart-button [product]="product" action="add" class="btn btn-default">
            Add To Cart
        </a>
    </div>            
</div>
